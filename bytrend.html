<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bytrend</title>
  <link rel="stylesheet" href="css/bytrend.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-menu">
        <div class="nav-logo">
          <img src="images/nav-logo.svg" alt="nav-logo">
        </div>
        <div class="menu">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contacts</a>
          <button><a href="pages/login.html">Log in</a></button>
          <button>Open an account</button>
          <button>EN</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="register">
      <img src="images/nav-logo.svg" alt="nav-logo">
      <h1>Welcome to ByTrend!</h1>
      <div  class="welcome">
        <p>Already have an account?</p>
        <a href="pages/login.html">Log in</a>
      </div>
      <div class="name">
        <div class="firstname">
          <label for="firstname">First name<span>*</span></label>
          <br>
          <input type="text" id="firstname">
        </div>
        <div class="lastname">
          <label for="lastname">Last name<span>*</span></label>
          <br>
          <input type="text" id="lastname">
        </div>
      </div>
      <div class="birdth">
        <label for="birdth">Birth date<span>*</span></label>
        <br>
        <input type="date" id="birdth">
      </div>
      <div class="gender">
        <label for="">Gender<span>*</span></label>
        <div>
          <button>
            <input name="gender" type="radio" id="female">
            <label for="female">Female</label>
          </button>
          <button>
            <input name="gender" type="radio" id="male">
            <label for="male">Male</label>
          </button>
        </div>
      </div>
      <div class="skype">
        <label for="skype">Skype</label>
        <br>
        <input type="email" id="skype">
      </div>
      <div class="promo">
        <label for="promo">Promo</label>
        <br>
        <input type="text" id="promo">
      </div>
      <button class="register-btn">
        <a href="">Continue</a>
        <img src="images/continue.svg" alt="continue">
      </button>
    </div>
  </main>
  <footer>
    <p>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
  </footer>
</body>
</html>
